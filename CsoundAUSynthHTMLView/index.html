<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            function setAttack(value) {
                
                range.value = value;
            };
        
            var range = document.createElement("INPUT");
            range.type = "range";
            range.max = 1;
            range.min = 0;
            range.step = 1/100;
            range.oninput = function() {
                
                AudioUnit.setParameter("Attack", range.value);
            };
        
        document.body.appendChild(range);
        AudioUnit.getParameterCallback("Attack", setAttack);
            </script>
    </body>
</html>
