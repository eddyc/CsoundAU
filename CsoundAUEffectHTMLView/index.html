<!DOCTYPE html>

    <body>
        <script>
            function createRange(parameterName) {
                
                var range = document.createElement("INPUT");
                range.type = "range";
                range.max = 1;
                range.min = 0;
                range.step = 1/100;
                range.oninput = function() {
                    
                    AudioUnit.setParameter(parameterName, range.value);
                };
                
                range.set = function(value) {
                    
                    range.value = value;
                    console.log(value);
                };
                
                document.body.appendChild(range);
                AudioUnit.getParameterCallback(parameterName, range.set);
                
                return range;
            };
        
        var timeRange = new createRange("Time");
        var feedbackRange = new createRange("Feedback");
        var mixRange = new createRange("Mix");

            </script>
    </body>
</html>
